<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript">
        var timerStart = Date.now();
    </script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body id="LoginForm">
    <div class="container">
        <h1 class="form-heading">Forgot Password?</h1>

        <div class="login-form">
            <form id="Login" method="POST" action="/submit">

                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="inputEmailHidden" placeholder="Email Address">
                </div>

                <div class="form-group">

                    <input type="password" class="form-control" name="password" id="inputPasswordHidden" placeholder="New Password" 
                    passwordrules="minlength: 15; maxlength: 23; required: upper, digit; allowed: special;">
                    <!-- passwordrules="minlength: 15; maxlength: 23; required: upper, digit; allowed: special;" -->

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" name="password" id="inputConfirmPasswordHidden" placeholder="Confirm New Password">

                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log("Time until DOMready: ", Date.now() - timerStart);
        });
        $(window).on('load', function() {
            console.log("Time until everything loaded: ", Date.now() - timerStart);
        });
    </script>

</body>

</html>
